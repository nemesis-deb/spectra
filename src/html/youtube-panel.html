<!-- YouTube Search Panel -->
<div id="youtube-panel" class="panel" style="display: none;">
    <div class="panel-header">
        <h3>üéµ YouTube Search</h3>
        <button id="close-youtube-panel" class="close-btn">‚úï</button>
    </div>

    <div class="panel-content">
        <!-- Search Bar -->
        <div class="youtube-search-container">
            <input
                type="text"
                id="youtube-search-input"
                placeholder="Search YouTube videos..."
                autocomplete="off"
            />
            <button id="youtube-search-btn" class="btn-primary">
                <span class="icon">üîç</span> Search
            </button>
        </div>

        <!-- API Key Warning (shown if not configured) -->
        <div id="youtube-api-warning" class="warning-box" style="display: none;">
            <p><strong>‚ö†Ô∏è YouTube API Key Required</strong></p>
            <p>Please configure your YouTube API key in Settings or create a <code>.env</code> file with:</p>
            <pre>YOUTUBE_API_KEY=your_api_key_here</pre>
            <p><a href="#" id="youtube-api-help">How to get an API key?</a></p>
        </div>

        <!-- Loading indicator -->
        <div id="youtube-loading" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Searching YouTube...</p>
        </div>

        <!-- Search Results -->
        <div id="youtube-results" class="youtube-results">
            <!-- Results will be populated here -->
        </div>

        <!-- No results message -->
        <div id="youtube-no-results" class="no-results" style="display: none;">
            <p>No videos found. Try a different search term.</p>
        </div>
    </div>
</div>

<!-- Hidden YouTube Player Container -->
<div id="youtube-player-container" style="display: none;"></div>
